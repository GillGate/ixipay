<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Элемент</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body class="body--element">
	<div class="box searchBox">
		<form class="form searchBox__form">
			<label class="label searchBox__label">
				<span>Страна:</span>
				<select class="select">
					<option value="" disabled selected>Выбрать</option>
					<option value="1">1</option>
					<option value="2">2</option>
				</select>
			</label>
			<label class="label searchBox__label">
				<span>Город:</span>
				<select class="select">
					<option value="" disabled selected>Выбрать</option>
					<option value="1">1</option>
					<option value="2">2</option>
				</select>
			</label>
			<button class="button searchBox__btn">
				Поиск
			</button>
		</form>
		<div class="searchBox__result">
			<table class="table searchBox__table">
				<thead>
					<tr>
						<td>№</td>
						<td>ФИО</td>
						<td rowspan="2">Рейтинг</td>
						<td></td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>Петров П.П.</td>
						<td>
							<div class="searchBox__rating">
								<div class="searchBox__ratingLevel"></div> <!-- width 100% / count -->
							</div>
						</td>
						<td>
							<button class="searchBox__action">Выбрать</button>
						</td>
					</tr>
					<tr>
						<td>2</td>
						<td>Петров П.П.</td>
						<td>
							<div class="searchBox__rating">
								<div class="searchBox__ratingLevel"></div>
							</div>
						</td>
						<td>
							<button class="searchBox__action">Выбрать</button>
						</td>
					</tr>
					<tr>
						<td>3</td>
						<td>Петров П.П.</td>
						<td>
							<div class="searchBox__rating">
								<div class="searchBox__ratingLevel"></div>
							</div>
						</td>
						<td>
							<button class="searchBox__action">Выбрать</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
