<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Элемент</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body class="body--element">
	<div class="box joinDeal">
		<form class="form joinDeal__form">
			<label class="p joinDeal__title">
				<span>Введите id сделки</span>
				<input class="input joinDeal__input">
			</label>
			<button class="button joinDeal__btn">
				Присоединиться
			</button>
		</form>
	</div>
	<div class="box joinDeal joinDeal--done">
		<div class="joinDeal__wrapper">
			<div class="joinDeal__img">
				<img src="img/deal-done.jpg" width="122" height="98" alt="">
			</div>
			<div class="joinDeal__info">
				<p class="p joinDeal__title">
					Сделка создана
				</p>
				<p class="joinDeal__caption">
					id: 123456789
				</p>
			</div>
		</div>
	</div>
</body>
</html>
