<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Элемент</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body class="body--element">
	<div class="chatOpener">
		<p class="p chatOpener__text">
			Остались вопросы?
		</p>
		<div class="chatOpener__img">
			<img src="img/robot-small.png" alt="Робот">
		</div>
		<button class="chatOpener__close">
			<span class="vh">Закрыть</span>
		</button>
	</div>

	<div class="chat">
		<div class="chat__header">
			<div class="chat__manager">
				<div class="chat__managerImg">
					<img src="img/manager.jpg" alt="">
				</div>
				<p class="chat__managerName">Менеджер Анастасия</p>
			</div>
			<div class="chat__robot">
				<img src="img/robot-small.png" alt="Робот">
			</div>
		</div>
		<div class="chat__body">
			<div class="chat__list">
				<div class="chat__item">
					<span class="chat__time">11:20</span>
					<div class="chat__text">Чем я могу Вам помочь?</div>
				</div>
				<div class="chat__item chat__item--out">
					<span class="chat__time">11:21</span>
					<div class="chat__text">Как я могу оплатить свой заказ?</div>
				</div>
			</div>
			<form class="chat__form">
				<textarea class="chat__field" placeholder="Введите сообщение"></textarea>
				<button class="chat__send"><img src="img/icon-arrow-up.svg" width="15" height="15" alt="Отправить"></button>
			</form>
		</div>
	</div>
</body>
</html>
