<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Элемент</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body class="body--element">
	<div class="auth">
		<input class="vh" type="radio" name="auth-switcher" id="auth-reg" checked>
		<input class="vh" type="radio" name="auth-switcher" id="auth-login">

		<div class="auth__controls">
			<label for="auth-reg" class="auth__switch">Регистрация</label>
			<label for="auth-login" class="auth__switch">Вход</label>
		</div>
		<form class="auth__form auth__form--reg">
			<label class="label auth__label">
				<span>Введите e-mail:</span>
				<input type="email" class="input auth__input">
			</label>
			<label class="label auth__label">
				<span>Введите пароль:</span>
				<input type="password" class="input auth__input">
			</label>
			<label class="label auth__label">
				<span>Повторите пароль:</span>
				<input type="password" class="input auth__input">
			</label>
			<button class="button auth__btn">Зарегистрироваться</button>
		</form>
		<form class="auth__form auth__form--login">
			<label class="label auth__label">
				<span>Введите e-mail:</span>
				<input type="email" class="input auth__input">
			</label>
			<label class="label auth__label">
				<span>Введите пароль:</span>
				<input type="password" class="input auth__input">
			</label>
			<button class="button auth__btn">Войти</button>
		</form>
	</div>
</body>
</html>
